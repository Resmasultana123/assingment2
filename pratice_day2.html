<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-Z Food Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="container py-4">


    <!-- Search Bar -->
    <div class="input-group mb-4 w-50 mx-auto">
      <input id="searchInput" type="text" class="form-control" placeholder="Find your favorite food..." />
      <button id="searchBtn" type="button" class="btn btn-outline-primary">Search</button>
    </div>
    

    <!-- Meal Cards -->
    <div id="meal-list" class="row g-4"></div>
  </div>

 <!-- Modal -->
<div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0" style="background: none;">
      <div class="modal-body d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 22rem; border-radius: 20px;">
          <img id="modal-img" class="card-img-top" style="border-radius: 12px;" alt="Meal Image" />
          <div class="card-body">
            <h5 id="mealModalLabel" class="card-title mt-2"></h5>
            <h6 class="mt-3 mb-2"><strong>Ingredients</strong></h6>
            <ul id="modal-ingredients" class="text-start mb-0"></ul>
          </div>
        </div>
      </div>
      <div class="text-center mb-3">
        <button type="button" class="btn btn-sm btn-secondary px-4" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
