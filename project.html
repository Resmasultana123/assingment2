<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assingment 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-text {
      font-size: 14px;
    }
    #drink-list td {
      vertical-align: middle;
    }
    img.thumb-img {
      width: 50px;
      height: auto;
      border-radius: 5px;
    }
    .input-group {
      justify-content: center;
    }
    #empty-cart-message {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Search Bar -->
    <div class="input-group mb-4 w-50 mx-auto">
      <input id="searchInput" type="text" class="form-control" placeholder="Search your drink" />
      <button id="searchBtn" type="button" class="btn btn-outline-primary">Search</button>
    </div>

    <div class="row">
      <!-- Left side: Drink cards -->
      <div class="col-md-9">
        <div class="row" id="drink-container"></div>
      </div>

      <!-- Right side: Cart -->
      <div class="col-md-3">
        <h5><strong>Total Cart:</strong> <span id="group-count">0</span></h5>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>SL</th>
              <th>Img</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="drink-list"></tbody>
        </table>
        <p id="empty-cart-message"></p>
      </div>
    </div>
  </div>

  <!-- Modal for Drink Details -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const drinkContainer = document.getElementById("drink-container");
    const drinkList = document.getElementById("drink-list");
    const groupCount = document.getElementById("group-count");
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const emptyCartMsg = document.getElementById("empty-cart-message");

    let group = [];

    const defaultDrinksIds = ["11007", "11000", "11008", "11118", "17216", "16158"];

    // Load default drinks
    function fetchDefaultDrinks() {
      Promise.all(
        defaultDrinksIds.map(id =>
          fetch(`https://www.thecocktaildb.com/api/json/v1/1/lookup.php?i=${id}`)
            .then(res => res.json())
            .then(data => data.drinks[0])
        )
      ).then(drinks => displayDrinks(drinks));
    }

    // Search drinks
    function fetchDrinks(query = "") {
      fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${query}`)
        .then(res => res.json())
        .then(data => {
          if (!data.drinks) {
            drinkContainer.innerHTML = '<p class="text-danger">No drinks found.</p>';
          } else {
            displayDrinks(data.drinks.slice(0, 15));
          }
        })
        .catch(() => {
          drinkContainer.innerHTML = '<p class="text-danger">Error fetching drinks.</p>';
        });
    }

    // Display drink cards 
    function displayDrinks(drinks) {
      drinkContainer.innerHTML = "";
      drinks.forEach(drink => {
        const div = document.createElement("div");
        div.classList.add("col-md-4", "mb-4");
        div.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${drink.strDrinkThumb}" class="card-img-top" alt="${drink.strDrink}" />
            <div class="card-body d-flex flex-column">
              <h6><strong>Name:</strong> ${drink.strGlass}</h6>
              <p class="card-text"><strong>Category:</strong> ${drink.strCategory}</p>
              <p class="card-text"><strong>Instructions:</strong> ${drink.strInstructions?.slice(0, 30)}...</p>
              <div class="mt-auto">
                <button type="button" class="btn btn-success btn-sm me-2 add-btn">${group.some(item => item.name === drink.strDrink) ? "Already Selected" : "Add to Cart"}</button>
                <button type="button" class="btn btn-info btn-sm details-btn">Details</button>
              </div>
            </div>
          </div>
        `;
        drinkContainer.appendChild(div);

        const addBtn = div.querySelector(".add-btn");
        if (group.some(item => item.name === drink.strDrink)) {
          addBtn.disabled = true;
        } 
        else {
          addBtn.addEventListener("click", () => addToGroup(drink.strDrink, drink.strDrinkThumb, addBtn));
        }

        div.querySelector(".details-btn").addEventListener("click", () => showDetails(drink));
      });
    }

    // Add to Cart 
    function addToGroup(name, image, button) {
      if (group.length >= 7) {
        alert("You canâ€™t add more than 7 drinks");
        return;
      }
      if (group.some(item => item.name === name)) {
        alert("This drink is already in the cart.");
        return;
      }
      group.push({ name, image });
      updateGroup();

      if (button) {
        button.innerText = "Already Selected";
        button.disabled = true;
      }
    }

    //Cart Table
    function updateGroup() {
      drinkList.innerHTML = "";
      if (group.length === 0) {
        emptyCartMsg.style.display = 'block';
      }
       else {
        emptyCartMsg.style.display = 'none';
      }
      group.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><img src="${item.image}" class="thumb-img" /></td>
          <td>${item.name}</td>
        `;
        drinkList.appendChild(tr);
      });
      groupCount.innerText = group.length;
    }

  // Show Modal with Details
  function showDetails(drink) {
  document.getElementById("modal-title").innerText = drink.strDrink;

  const modalBodyHTML = `
    <div class="text-center">
      <img src="${drink.strDrinkThumb}" 
      style="width: 60%; border-radius: 8px;" alt="${drink.strDrink}" class="mb-3">
    </div>
    <p><strong>Details</strong>
    <p><strong>Category:</strong> ${drink.strCategory || "N/A"}</p>
    <p><strong>Alcoholic:</strong> ${drink.strAlcoholic || "N/A"}</p>
    <p><strong>Instructions:</strong> ${drink.strInstructions || "N/A"}</p>
  `;

  document.getElementById("modal-body").innerHTML = modalBodyHTML;
  new bootstrap.Modal(document.getElementById("detailsModal")).show();
}

    // Event listeners
    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (query) {
        fetchDrinks(query);
      } 
      else {
        fetchDefaultDrinks();
      }
    });

    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") searchBtn.click();
    });

    // Load default drinks on start
    window.onload = fetchDefaultDrinks;

  </script>
</body>
</html>
